<div class="container">
    <div>
        <h1>Hero Form</h1>
        <form [formGroup]="heroForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" class="form-control" id="alterEgo" formControlName="alterEgo">
            </div>

            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" formControlName="power">
                    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                </select>
                <div *ngIf="f['power'].invalid && (f['power'].dirty || f['power'].touched)" class="alert alert-danger">
                    Power is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!heroForm.valid">Submit</button>
        </form>
    </div>
</div>
